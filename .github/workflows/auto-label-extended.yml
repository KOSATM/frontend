name: Extended Commit Labeling with Auto Label Creation

on:
  pull_request:
    types: [opened, synchronize, edited]

jobs:
  create-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Create required labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = {
              feature: "#1abc9c",
              bug: "#e74c3c",
              documentation: "#3498db",
              style: "#9b59b6",
              refactor: "#8e44ad",
              performance: "#f1c40f",
              test: "#2ecc71",
              chore: "#95a5a6",
              build: "#34495e",
              ci: "#16a085",
              design: "#e67e22",
              rename: "#d35400",
              remove: "#c0392b"
            };

            for (const [name, color] of Object.entries(labels)) {
              try {
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name
                });
              } catch {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name,
                  color
                });
              }
            }

  label-by-commit:
    needs: create-labels
    runs-on: ubuntu-latest
    steps:
      - name: Apply extended labels
        uses: bcoe/conventional-release-labels@v1
        with:
          types: >
            feat: feature
            fix: bug
            docs: documentation
            style: style
            refactor: refactor
            perf: performance
            test: test
            chore: chore
            build: build
            ci: ci
            design: design
            rename: rename
            remove: remove
